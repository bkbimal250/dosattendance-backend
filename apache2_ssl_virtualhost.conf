# Apache2 SSL Virtual Host Configuration for company.d0s369.co.in
# This configuration handles HTTPS traffic with SSL certificates

<VirtualHost *:443>
    ServerName company.d0s369.co.in
    ServerAlias www.company.d0s369.co.in
    DocumentRoot /var/www/EmployeeAttandance

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/company.d0s369.co.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/company.d0s369.co.in/privkey.pem
    
    # SSL Security Settings
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384
    SSLHonorCipherOrder off
    SSLSessionTickets off

    # Security Headers
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # CORS Headers for API
    Header always set Access-Control-Allow-Origin "*"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"

    # Handle CORS preflight requests
    RewriteEngine On
    RewriteCond %{REQUEST_METHOD} OPTIONS
    RewriteRule ^(.*)$ $1 [R=200,L]

    # Django Application
    WSGIDaemonProcess EmployeeAttendance python-home=/var/www/EmployeeAttendance/venv python-path=/var/www/EmployeeAttendance
    WSGIProcessGroup EmployeeAttendance
    WSGIScriptAlias / /var/www/EmployeeAttendance/attendance_system/wsgi.py

    # Django Application Directory
    <Directory /var/www/EmployeeAttendance/attendance_system>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Static files
    Alias /static/ /var/www/EmployeeAttendance/staticfiles/
    <Directory /var/www/EmployeeAttendance/staticfiles>
        Require all granted
    </Directory>

    # Media files
    Alias /media/ /var/www/EmployeeAttendance/media/
    <Directory /var/www/EmployeeAttendance/media>
        Require all granted
    </Directory>

    # API endpoints
    <LocationMatch "^/api/">
        Require all granted
    </LocationMatch>

    # Admin interface
    <LocationMatch "^/admin/">
        Require all granted
    </LocationMatch>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/employee_attendance_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/employee_attendance_ssl_access.log combined
</VirtualHost>
