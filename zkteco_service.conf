# ZKTeco Auto Fetch Service Configuration
# This service automatically fetches attendance data from ZKTeco devices

# Service settings
FETCH_INTERVAL = 30  # seconds
FETCH_DAYS = 10      # days to fetch
LOG_LEVEL = INFO

# Device settings
AUTO_RECONNECT = True
CONNECTION_TIMEOUT = 10
MAX_RETRIES = 3

# Database settings
BATCH_SIZE = 50
