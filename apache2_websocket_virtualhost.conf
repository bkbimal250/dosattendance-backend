<VirtualHost *:80>
    ServerName company.d0s369.co.in
    ServerAlias www.company.d0s369.co.in
    DocumentRoot /var/www/EmployeeAttandance

    # Redirect HTTP to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName company.d0s369.co.in
    ServerAlias www.company.d0s369.co.in
    DocumentRoot /var/www/EmployeeAttandance

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/company.d0s369.co.in.crt
    SSLCertificateKeyFile /etc/ssl/private/company.d0s369.co.in.key
    SSLCertificateChainFile /etc/ssl/certs/company.d0s369.co.in-chain.crt

    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Enable required modules for WebSocket proxying
    LoadModule proxy_module modules/mod_proxy.so
    LoadModule proxy_http_module modules/mod_proxy_http.so
    LoadModule proxy_wstunnel_module modules/mod_proxy_wstunnel.so
    LoadModule rewrite_module modules/mod_rewrite.so
    LoadModule headers_module modules/mod_headers.so

    # WebSocket Proxy Configuration
    # Proxy WebSocket connections to Django Channels (ASGI)
    ProxyPreserveHost On
    ProxyRequests Off
    
    # WebSocket upgrade headers
    RewriteEngine On
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/ws/(.*)$ "ws://127.0.0.1:8001/ws/$1" [P,L]
    
    # Proxy WebSocket connections
    ProxyPass /ws/ ws://127.0.0.1:8001/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:8001/ws/
    
    # Set WebSocket headers
    ProxyPassMatch ^/ws/ ws://127.0.0.1:8001/ws/
    ProxyPassReverseMatch ^/ws/ ws://127.0.0.1:8001/ws/
    
    # WebSocket specific headers
    <LocationMatch "^/ws/">
        ProxyPass ws://127.0.0.1:8001/ws/
        ProxyPassReverse ws://127.0.0.1:8001/ws/
        ProxyPreserveHost On
        ProxyAddHeaders On
        RequestHeader set X-Forwarded-Proto "https"
        RequestHeader set X-Forwarded-Port "443"
    </LocationMatch>

    # Django Application (HTTP requests)
    WSGIDaemonProcess EmployeeAttandance python-home=/var/www/EmployeeAttandance/venv python-path=/var/www/EmployeeAttandance
    WSGIProcessGroup EmployeeAttandance
    WSGIScriptAlias / /var/www/EmployeeAttandance/attendance_system/wsgi.py

    # Static Files
    Alias /static/ /var/www/EmployeeAttandance/staticfiles/
    <Directory /var/www/EmployeeAttandance/staticfiles>
        Require all granted
    </Directory>

    # Media Files
    Alias /media/ /var/www/EmployeeAttandance/media/
    <Directory /var/www/EmployeeAttandance/media>
        Require all granted
    </Directory>

    # Django Application Directory
    <Directory /var/www/EmployeeAttandance/attendance_system>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/employee_attendance_error.log
    CustomLog ${APACHE_LOG_DIR}/employee_attendance_access.log combined

    # Security
    ServerTokens Prod
    ServerSignature Off
</VirtualHost>
